<!DOCTYPE html>
<html>

<style>

div.tab {
    width: 200px;
    height: 308px;
    overflow-y: auto;
     background-color: #323534;
     border-radius: 4px;
}

div.tab a {
    background-color: #323534;
    color: #999;
    display: block;
    padding: 10px;
    text-decoration: none;
    cursor: pointer;
}

div.tab a:hover {
    background-color: #A82544;
}
div.tab a.active{
  background-color:  #523534;
}

</style>

<body>

<div class="tab" id="myDIV" >

 <a class="tablinks" onclick="openCity(event, 'London')" >London</a>
  <a class="tablinks" onclick="openCity(event, 'Paris')">Paris</a>
 
</div>
<button onclick="myFunction()">Try it</button>

<script>
i=0

  
  myFunction();
function myFunction() {

    var para = document.createElement("a");
    var char=["coffe","tea","bread","milk","boost","borvite"];
     
    var t = document.createTextNode(char[i]);
    alert(t);
     para.appendChild(t);
    document.getElementById("myDIV").appendChild(para);
    var att = document.createAttribute("onclick");
    att.value = "openCity(event,'t')";
    para.setAttributeNode(att);
    var att = document.createAttribute("class");
    att.value ="tablinks";
    para.setAttributeNode(att);
        var attv = document.createAttribute("value");
    attv.value =t;
    para.setAttributeNode(attv);
   i++;
    if(i<char.length){
      myFunction();
    }
 
}
function openCity(evt,cityName) {
    var i, tablinks;
   
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
   
    evt.currentTarget.className += " active";
    alert(cityName);
}
